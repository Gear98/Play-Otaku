<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Drama — Baixe na Play Store</title>
  <meta name="description" content="Play Drama: dramas curtos para maratonar em minutos. Baixe grátis na Play Store." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --primary:#FF416C; --secondary:#FF4B2B; --text:#fff; --muted:#d1d5db; --bg:#0e0e10;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(900px 600px at 10% 10%, rgba(255,75,43,.18), transparent 40%),
                  radial-gradient(800px 500px at 90% 20%, rgba(255,65,108,.16), transparent 45%),
                  linear-gradient(160deg,#0b0b0d 0%, #151519 60%, #0e0e10 100%);
      display:grid; place-items:center; padding:24px;
      -webkit-font-smoothing:antialiased;
    }
    .card{
      width:min(720px, 92vw);
      text-align:center;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      padding:28px 22px 22px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    .brand-logo{display:block;margin:0 auto 12px;width:min(160px,40vw);height:auto;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);}
    .app-shot{display:block;width:100%;height:auto;border-radius:18px;margin-top:18px;border:1px solid rgba(255,255,255,.08);box-shadow:0 20px 60px rgba(0,0,0,.45);}
    h1{font-size:clamp(1.9rem, 4.5vw, 3rem); line-height:1.05; font-weight:800; margin-bottom:8px;
      background:linear-gradient(90deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent}
    p{color:var(--muted); font-size:clamp(1rem, 2.4vw, 1.15rem); margin:0 auto 18px; max-width:50ch}
    .cta{display:inline-flex;align-items:center;gap:.6rem; padding:14px 22px; border-radius:999px; font-weight:700; letter-spacing:.2px;
      background:linear-gradient(135deg,var(--primary),var(--secondary)); color:#fff; border:0; box-shadow:0 18px 40px rgba(255,65,108,.35); cursor:pointer; transition:transform .2s ease}
    .cta:hover{transform:translateY(-2px)}
    .mini{display:block;color:var(--muted); font-size:.95rem; margin-top:10px}
    footer{margin-top:14px; text-align:center; color:var(--muted); font-size:.9rem}
  </style>
</head>
<body>
  <main class="card">
    <img class="brand-logo" src="https://pub-21776c278a074982867f512f10baff62.r2.dev/logo%20512.png" alt="Play Drama" loading="eager" />
    <h1>Play Drama</h1>
    <p>Histórias curtas. Emoções gigantes. <strong>Baixe grátis</strong> e comece a assistir agora.</p>
    <a class="cta" href="https://play.google.com/store/apps/details?id=com.geartec.playdrama" target="_blank" rel="noopener">
      <!-- play icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
      Baixar na Play Store
    </a>
    <span class="mini">App Android • Download Seguro na Play Store</span>
    <img class="app-shot" src="https://pub-21776c278a074982867f512f10baff62.r2.dev/pldrsma.png" alt="Captura de tela do Play Drama" loading="lazy" />
  </main>
  <footer>© <span id="y"></span> Play Drama</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
