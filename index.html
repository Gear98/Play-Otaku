<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    body {
      margin: 0;

      background: url('https://i.pinimg.com/originals/70/78/23/70782337a7d87dadfb8b5040f2118a41.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      width: 90%;
      padding: 30px;
      border-radius: 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .text-section {
      flex: 1;
      max-width: 450px;
    }

    .text-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .btn {
      background-color: #ff0055;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e6004e;
    }

    .image-section img {
      max-width: 300px;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .text-section h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }

      .image-section img {
        max-width: 200px;
      }
    }
  </style>
</head>

    <div class="image-section">

  </div>
</body>
</html>
