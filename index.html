<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Drama - Histórias Curtas. Emoções Gigantes.</title>
    <meta name="description" content="Play Drama: seu app de dramas curtos pra maratonar em minutos. Histórias curtas. Emoções gigantes. Baixe agora na Play Store.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF416C; /* Rosa Vibrante */
            --color-secondary: #FF4B2B; /* Laranja Energético */
            --color-dark: #121212;
            --color-light: #F9F9F9;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            /* Fundo escuro com gradiente sutil */
            background: linear-gradient(135deg, var(--color-dark) 0%, #222 100%);
            color: var(--color-light);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o conteúdo ocupe a tela inteira */
        }

        .hero-container {
            max-width: 600px; /* Limita a largura para foco */
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* --- Títulos --- */
        .hero-container h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800;
            margin-bottom: 5px;
            text-transform: uppercase;
            line-height: 1;
            /* Gradiente de cor vibrante */
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-container p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 600;
            margin-bottom: 50px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* --- Download Button --- */
        .btn-download {
            display: inline-block;
            padding: 18px 50px;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: 700;
            text-decoration: none;
            color: var(--color-light);
            /* Gradiente do botão */
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            border-radius: 50px;
            transition: all 0.3s ease;
            /* Sombra chamativa para conversão */
            box-shadow: 0 10px 30px rgba(255, 65, 108, 0.4);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-download:hover {
            transform: translateY(-5px); /* Efeito 3D sutil */
            box-shadow: 0 18px 40px rgba(255, 65, 108, 0.7);
        }

        /* Adicionando um pequeno ícone da Play Store (usando um emoji como fallback simples) */
        .btn-download::before {
            content: '▶️';
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Conteúdo Minimalista Focado em Conversão -->
    <div class="hero-container">
        <h1>Play Drama</h1>
        <p>Histórias curtas. Emoções gigantes. Baixe agora e comece a maratonar em minutos.</p>
        <a href="https://play.google.com/store/apps/details?id=com.geartec.playdrama" class="btn-download" target="_blank">
            Download na Play Store
        </a>
    </div>

</body>
</html>
