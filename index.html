<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AniFlix — Baixe na Play Store</title>
  <meta name="description" content="Baixe o AniFlix e comece a assistir. Indique e Ganhe dentro do app." />
  <link rel="icon" href="assets/favicon.png" />
  <style>
    :root{
      --bg:#0b0b0f;         /* fundo escuro */
      --txt:#f4f6ff;        /* texto principal */
      --muted:#a9aebe;      /* texto secundário */
      --brand:#dc2626;      /* vermelho principal */
      --brand2:#b91c1c;     /* vermelho profundo */
      --accent:#22c55e;     /* selo de seguro */
      --radius:20px;
      --shadow:0 22px 60px rgba(0,0,0,.45);
      --grad:linear-gradient(135deg,var(--brand),var(--brand2));
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background-image:
        radial-gradient(1000px 500px at 10% -10%, rgba(220,38,38,.25), transparent 60%),
        radial-gradient(900px 420px at 100% 0%, rgba(185,28,28,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)),
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 2px);
      background-color:var(--bg);
    }

    .hero{min-height:100vh;display:grid;place-items:center;padding:28px;position:relative;overflow:hidden}

    .glow{position:absolute;inset:auto auto -120px -120px;width:520px;height:520px;border-radius:50%;filter:blur(80px);opacity:.35;background:var(--brand)}
    .glow2{position:absolute;inset:-140px -140px auto auto;width:480px;height:480px;border-radius:50%;filter:blur(90px);opacity:.28;background:var(--brand2)}

    .char{position:absolute;inset:auto -24px 0 auto;max-width:min(50vw,620px);opacity:.93;pointer-events:none;filter: drop-shadow(0 24px 50px rgba(0,0,0,.55))}
    @media (max-width:980px){.char{inset:auto -20px -12px auto;max-width:64vw;opacity:.78}}

    .card{
      width:100%;max-width:720px;padding:26px;border-radius:var(--radius);
      background:rgba(255,255,255,.06);backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,.10);box-shadow:var(--shadow);position:relative;z-index:2
    }

    .head{display:flex;align-items:center;gap:12px;margin-bottom:10px}
    .logo{width:56px;height:56px;border-radius:14px;background:var(--grad);box-shadow:0 12px 30px rgba(220,38,38,.45)}
    h1{margin:0;font-size:clamp(28px,5.2vw,44px);line-height:1.06}
    p{margin:10px 0 18px;color:var(--muted);font-size:clamp(14px,2.6vw,18px)}

    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:15px 20px;border-radius:16px;
      background:var(--grad);color:#fef2f2;font-weight:900;border:0;cursor:pointer;
      text-decoration:none;box-shadow:0 12px 28px rgba(220,38,38,.45);transition:transform .12s ease, box-shadow .12s ease
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 16px 34px rgba(220,38,38,.55)}
    .btn:active{transform:translateY(0)}

    .tag{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:12px;border:1px dashed rgba(255,255,255,.22);color:#fee2e2;background:linear-gradient(180deg, rgba(220,38,38,.16), rgba(185,28,28,.10))}

    .sub{display:flex;align-items:center;gap:8px;margin-top:12px;font-size:13px;color:#ffe9e7}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--accent);box-shadow:0 0 0 0 rgba(34,197,94,.6);animation:pulse 2s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(34,197,94,.6)}70%{box-shadow:0 0 0 18px rgba(34,197,94,0)}100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}}

    footer{position:absolute;left:0;right:0;bottom:16px;text-align:center;color:#c9cbd6;font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <main class="hero">
    <div class="glow" aria-hidden="true"></div>
    <div class="glow2" aria-hidden="true"></div>

    <section class="card">
      <div class="head">
        <div class="tag">Indique e Ganhe PIX</div>
      </div>
      <h1>AniFlix — Animes</h1>
      <p>Assista aos seus animes favoritos. Recomende para seus amigos e ganhe R$ por indicação.</p>

      <a id="btnPlay" class="btn" href="#" rel="noopener">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3.6 2.2c-.4.3-.6.8-.6 1.3v17c0 .5.2 1 .6 1.3l9.6-9.8L3.6 2.2zm10.7 7.6l-2 2 2 2 5.7 3.4c.6-.3 1-.9 1-1.6V7.8c0-.7-.4-1.3-1-1.6l-5.7 3.6zM5 21l8.5-5.1-1.9-1.9L5 21zm8.5-12.9L5 3l6.6 6.6 1.9-1.5z"/></svg>
        Baixar na Play Store
      </a>
      <div class="sub"><span class="dot"></span> Download seguro • Publicado na loja</div>
    </section>

    <footer>© <span id="year"></span> AniFlix</footer>
  </main>

  <script>
    const PLAY_STORE_URL = "https://play.google.com/store/apps/details?id=com.geartec.aniflix";
    const CHARACTER_IMG_URL = "";

    document.getElementById('btnPlay').href = PLAY_STORE_URL;
    document.getElementById('char').src = CHARACTER_IMG_URL;
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
